<div class="dav-modal">
    <div class="dav-header">
        <h1>OTP confirmation</h1>
    </div>
    <div class="dav-body">
        <div data-skcomponent="skerror" class="sk-alert" data-skvisibility=""></div>
        <form class="dav-form" id="regForm" data-id="regForm">
            <label for="otp">OTP</label>
            <input class="text-input" data-id="otp-input" id="otp" name="otp" type="text" autocomplete="on" value="" />
        </form>
    </div>
    <div class="dav-footer">


        <button class="dav-button" data-id="button" id="form-submit" type="submit" data-skcomponent="skbutton"
            data-skbuttontype="form-submit" data-skform="regForm" data-skbuttonvalue="submit">Submit</button>

    </div>
</div>
</div>
